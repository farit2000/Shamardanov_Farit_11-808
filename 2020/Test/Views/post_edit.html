<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post edit</title>
</head>
<body>
<form action="/edit_post" method="post"  enctype="multipart/form-data">
    <label for="name">Author name</label>
    <input id="name" name="name" value="{{author_name}}" />
    <br/>
    <label for="post">Posts' text</label>
    <textarea id="post" name="post">{{post}}</textarea>
    <br/>
    <input type="submit"/>
</form>
</body>
</html>
